<!DOCTYPE html>
<html>

<head>
  <title>Outdoor Project Storefront</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="loadingSpinner" class="spinner-overlay" hidden>
  </div>

  <div id="contentToBlur">
    <div class="header">
      <img src="images/title7.png" alt="AIDR - Your Renovation Partner" />
    </div>

    <div class="ai-input-form">
      <div class="product-tile" id="selectStyle"> 
        <!--input type="text" id="styleSelect", value = "Modern" placeholder="my style" />-->
        <select id = "style">
            <option> Contemporary </option>
        </select>
          <label for="style">Style</label>
      </div>
      
      <div class="input-wrapper">
        <input type="number" id="width" value="40" placeholder="Space Width" style="width:60px;" />
        <label for="width">Space Width</label>
      </div>
      <div class="input-wrapper">
        <input type="number" id="depth" value="40" placeholder="Space Depth" style="width:60px;" />
        <label for="depth">Space Depth</label>
      </div>
      <div class="input-wrapper">
        <input type="text" id="address" value="15 Rosemeade Place" placeholder="Address" />
        <label for="Address">Address</label>
      </div>
      <div class="input-wrapper">
        <input type="text" id="city" value = "Ottawa" placeholder="Location" style="width:80px;" />
        <label for="city">City</label>
      </div>
      <div class="input-wrapper">
        <input type="text" id="Model" value="2B" placeholder="Model" style="width:30px;" />
        <label for="model">Model</label>
      </div>
      <button id="fetchButton">Send Input</button>
    </div>

    <!--div id = "commentsSections" class="coments-container">
      <h2> Insights</h2>
      <div id = "commentsList" class = "comments-list">

      </div>
    </div> -->
    <!-- Popup Modal for Improvement Areas -->
    <div id="improvementModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <!-- data-improve is the string resulted from the button click while the white text would appear on the button-->
        <h3>Select Fence/Wall to Include</h3>
        <div id="fenced" class="improvement-buttons">
          <button class="improve-btn" data-improve="Wooden Fence">Wooden Fence</button>
          <button class="improve-btn" data-improve="Hedged Fence">Hedged Fence</button>
          <button class="improve-btn" data-improve="A Stone Wall">Stone Wall</button>
          <button class="improve-btn" data-improve="A Moss Wall">Moss Wall</button>
          <button class="improve-btn" data-improve="A Retaining Wall">Retaining Wall</button>
          <button class="improve-btn" data-improve="A Square-woven Lattice Wall">Square-woven Lattice Wall</button>
        </div>
        <h3>Select Structure/Shields to Include</h3>
        <div id="structured" class="improvement-buttons">
          <button class="improve-btn" data-improve="A Gazebo">Gazebo</button>
          <button class="improve-btn" data-improve="A Pergola">Pergola</button>
          <button class="improve-btn" data-improve="A Sunshade Arbbor">Sunshade Arbbor</button>
          <button class="improve-btn" data-improve="Coloured Sails">Sails</button>
          <button class="improve-btn" data-improve="Umbrella">Umbrella</button>
        </div>
        <h3>Select Inground/Pathway Features to Include</h3>
        <div id="inground" class="improvement-buttons">
          <button class="improve-btn" data-improve="Wooden Deck">Wooden Deck</button>
          <button class="improve-btn" data-improve="Brick Patio">Brick Patio</button>
          <button class="improve-btn" data-improve="Stone Patio">Stone Patio</button>
          <button class="improve-btn" data-improve="Winding Stone Walkway">Winding Stone Walkway</button>
          <button class="improve-btn" data-improve="Curved Pebbled Stone Path">Curved Pebbled Stone Path</button>
          <button class="improve-btn" data-improve="Curved Flagstone Path">Curved Flagstone Path</button>
          <!--button class="improve-btn" data-improve="Wooden Bridge">Wooden Bridge</button-->
        </div>
        <h3>Select Lighting/Fire/Plants to Include</h3>
        <div id="featured" class="improvement-buttons">
          <button class="improve-btn" data-improve="Hanging String Lights">Hanging String Lights</button>
          <button class="improve-btn" data-improve="Wall Sconces Lighting">Wall Sconces</button>
          <button class="improve-btn" data-improve="In-ground Lanscape Lights">In-ground Lanscape Lights</button>
          <button class="improve-btn" data-improve="A Fireplace">Fireplace</button>
          <button class="improve-btn" data-improve="A Firepit">Firepit</button>
          <button class="improve-btn" data-improve="Tropical Plants">Tropical Plants</button>
          <button class="improve-btn" data-improve="Northern Climate Plants">Northern Climate Plants</button>
          <!--button class="improve-btn" data-improve="Wooden Bridge">Wooden Bridge</button-->
        </div>
        <h3>Select Entertainment Features to Include</h3>
        <div id="entertainment" class="improvement-buttons">
          <button class="improve-btn" data-improve="A Dinning Area">Dinning Area</button>
          <button class="improve-btn" data-improve="A Sitting Area with Wicker Sofas">Sitting Area with Sofas</button>
          <button class="improve-btn" data-improve="Movie Screen">Movie Screen</button>
          <button class="improve-btn" data-improve="A wall-hang LED TV">LED TV</button>
          <button class="improve-btn" data-improve="A Bar">A Bar</button>
        </div>
        <h3>Select Water Features to Include</h3>
        <div id="water" class="improvement-buttons">
          <button class="improve-btn" data-improve="A Fountain">A Fountain</button>
          <button class="improve-btn" data-improve="A small Waterfall">A Waterfall</button>
          <button class="improve-btn" data-improve="An Inground Pond">An Inground Pond</button>
          <button class="improve-btn" data-improve="An Inground Swimming Pool">A Swimming Pool</button>
          <button class="improve-btn" data-improve="A Wooden Garden Bridge">A Wooden Garden Bridge</button>
        </div>
        <h3>Select Kitchen Features to Include</h3>
        <div id="kitchen" class="improvement-buttons">
          <button class="improve-btn" data-improve="A Kitchen Island">A Kitchen Island</button>
          <button class="improve-btn" data-improve="Cabinets">Cabinets</button>
          <button class="improve-btn" data-improve="Countertop">Countertop</button>
          <button class="improve-btn" data-improve="Stainless Steel Appliances">Stainless Steel Appliances</button>
          <button class="improve-btn" data-improve="a BBQ oven">BBQ</button>
          <button class="improve-btn" data-improve="A Pizza Oven">Pizza Oven</button>
          <!--button class="improve-btn" data-improve="Wooden Bridge">Wooden Bridge</button-->
        </div>
        <button id="submitImprovements" class="submit-button">Submit</button>
      </div>
    </div>

    <div id="productContainer" class="product-container">
    </div> 
  </div>
  <script src="script.js"></script>
</body>

</html>
